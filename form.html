  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Submit Your Product</h2>
      <form id="product-form" class="row g-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Your Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="col-md-6">
          <label for="product" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="product" required>
        </div>
        <div class="col-12">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>
        <div class="col-md-4">
          <label for="price" class="form-label">Price (RWF)</label>
          <input type="number" class="form-control" id="price" required>
        </div>
        <div class="col-md-4">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" required>
            <option selected disabled value="">Choose...</option>
            <option>Fruits</option>
            <option>Crafts</option>
            <option>Services</option>
            <option>Food</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="contact" class="form-label">WhatsApp Contact</label>
          <input type="text" class="form-control" id="contact" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit Product</button>
        </div>
      </form>
    </div>
  </section>

  <script>
    document.getElementById("product-form").addEventListener("submit", function(e) {
      const price = document.getElementById("price").value;
      if (price <= 0) {
        alert("Please enter a valid price.");
        e.preventDefault();
      }
    });
  </script>
</body>
